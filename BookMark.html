<html>
    <head>
        <title>
            Book Mark
        </title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="Bookmark.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/all.min.css" />
    </head>
    <body>
        <header>
       <div class="container">
           <div class="head-h p-2 mt-5">
               <h3>Bookmarker</h3>
           </div>

       </div>
    </header>
    <section>
        <div class="container cont-bg">
            <div class="content mx-auto text-center m-5 p-4  d-flex-column">

                <h3>Bookmark your favorite sites
                </h3>
               <p>Site Name</p>
               <input id="siteName" required type="text" placeholder="Bookmark Name"/>
               <div class="required" id="required1"></div>

               <p>Site URL</p>
               <input id="siteUrl"required type="text" placeholder="website URL"/>
               <div class="required" id="required2"></div> 

               <br>
               <button class="btn btn-primary m-3 " id="submit" onclick="addLink()"> submit</button>
            
            </div>
        </div>
    </section>
    <section>
    <div class="container">
    <table class=" table ">
        <tbody id="tableHead">

        </tbody>
    </table>
</div>
</section>
    <footer>
        <div class="container cont-footer ">
			<p class="p-3"> &copy; 2019 Bookmarker Inc.</p>
		</div>
    </div>

    </footer>
    <script src="Bookmark.js"></script>
    </body>
</html>
